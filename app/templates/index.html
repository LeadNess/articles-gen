{% extends "base.html" %}

{% block collapsed_navbar %}
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white сenter">Model parameters</h4>
          <h5 class="text-white">First words count</h5> <input class="form-control" value="1" type="number" min="1" max="6" id="first-words" style="width: 60px">
          <h5 class="text-white">Phrase length <input class="form-control" value="4" type="number" min="2" max="10" id="phrase-len" style="width: 60px"></h5>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="d-flex justify-content-between">
        <a href="" class="navbar-brand d-flex align-items-center">
          <img src="{{ url_for('static', filename='images/icon.png') }}" width="20" height="20" class="mr-2">
          <strong>DOC Editor</strong>
        </a>
      </div>
{% endblock collapsed_navbar %}

{% block content %}

<header class="header">
	<div class='jumbotron'>
		<div class="form-group shadow-textarea autocomplete">
		  <textarea class="form-control z-depth-1" id="text" placeholder="Print here..."></textarea>
		  <div id="t9-words"></div>
		  <div id="t9-phrases" class="hide-element"></div>
		</div>
	</div>
</header>


<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="gridModalLabel">Model parameters</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid bd-example-row">
        	<div class="col">
        		<div class="row">
        	        <h5>First words count</h5> <input class="form-control" value="1" type="number" min="1" max="6" id="first-words">
        		</div>
        		<br>
        		<div class="row">
        			<h5>Phrase length</h5> <input class="form-control" value="4" type="number" min="2" max="10" id="phrase-len">
        		</div>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
