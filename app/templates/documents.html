{% extends "base.html" %}

{% block navbar %}
          
  <div class="d-flex justify-content-between">
    <a href="" class="navbar-brand d-flex align-items-center" data-toggle="modal" data-target="#gridSystemModal">
      New doc
    </a>
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle navbar-brand d-flex align-items-center" href="" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <strong>{{ current_user.username }}</strong>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" href="{{ url_for('docs') }}">My docs</a>
        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
{% endblock navbar %}

{% block content %}

<header class="header">
	<div class='jumbotron'>
		<table class="table table-dark table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Title</th>
		      <th scope="col">Last update</th>
		    </tr>
		  </thead>
		  <tbody>
		  {% for doc in documents %}
		  	<tr>
		      <th scope="row">{{ loop.index }}</th>
		      <td>{{ doc.title }}</td>
		      <td>{{ doc.last_update }}</td>
		    </tr>
		  {% endfor %}
		  </tbody>
		</table>
	</div>
</header>

{% endblock content %}
